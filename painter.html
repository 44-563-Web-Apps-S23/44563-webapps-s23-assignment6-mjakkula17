<!DOCTYPE html>
<html>
<head>
    <title>Basic Javascript</title>
</head>
 
<body>
<h1>Painter entry Mounika Jakkula</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_hiddenpainter">The hidden painter name </label>
    <input type ="password" value="Monet" id="form1_hiddenpainter"> <br>

    <label for="form1_guesspainter">Guess the painter </label>
    <input type ="text" id="form1_guesspainter"> <br>

    <input type="button" onclick="checkpainter()" value="Check the guess">
</form>
<p id="result">This text will be replaced </p>
<br>
<div class="container">
    <img src="Aloevera.png" id="image" onclick="selectImage()" alt="Aloevera" style="width: 100px;height: 100px;">
</div>

<script> 
let good=0;
let oops=0;
var useImage = 1;
function checkpainter()
{
    console.log("Check the guess")
    password = document.getElementById("form1_hiddenpainter").value
    guess = document.getElementById("form1_guesspainter").value
    if(password==guess)
    {
        good=good+1;
        alert("You got it right");
        document.getElementById("result").innerHTML=good;
    }
     else
    {
        oops=oops+1;
        alert("Sorry");
        document.getElementById("result").innerHTML=oops;
    }
}
    function selectImage() {
    switch (useImage) {
        case 1:
            document.getElementById("image").src="Aloevera.png";
            useImage = 2;
            break;
        case 2:
            document.getElementById("image").src="jasmine.png";
            useImage = 3;
            break;
        case 3:
            document.getElementById("image").src="Kiwi plant.png";
            useImage = 1;
            break;
    }
}
function giveAlert() {
            alert("Sorry, ran out of guesses.");

}
</script>
</body>
</html>
