<!DOCTYPE html>
<html>
    <head>
        <title>Conversions page in JS</title>
    </head>
 
<body>
    <style>
        input[type=text], select {
        width: 100%;
        padding: 15px 30px;
        margin: 7px 0;
        display: inline-block;
        border: 2px solid #5f5d5d;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type=password], select {
        width: 100%;
        padding: 16px 30px;
        margin: 7px 2px;
        display: inline-block;
        border: 2px solid #e04e4e;
        border-radius: 4px;
        box-sizing: border-box;
      }
      div {
        border-radius: 8px;
        background-color: #9cf57e;
        padding: 20px;
      }
      input[type=button] {
        width: 100%;
        background-color: #b255ff;
        color: rgb(250, 78, 153);
        padding: 10px 10px;
        margin: 7px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>    
    <h2>Mounika Jakkula shows currency conversions</h2>

    <h2>getting input</h2>

<form>
    <label for="form_base">Enter base amount</label>
    <input type ="number" id="form_base" name="form_base" value=50> <br>

    <label for="form_conversion">Enter the conversion rate</label>
    <input type ="number" id="form_conversion" name="form_conversion" value=35> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>
<p id="result">This text will be replaced </p>

<form>
    <input type="radio" id="average" name="calculations" onclick="chooseOp()" value="mean"  checked >
    <label for="average">average</label></br>
  
    <input type="radio" id="max" name="calculations" onclick="chooseOp()" value="maximum">
    <label for="min">max</label></br>
  
    <input type="radio" id="min" name="calculations" onclick="chooseOp()" value="minimum">
    <label for="min">min</label></br>
  </form>
  <p id="result2">This text will be replaced </p>


<script> 

function convert(){
    base = document.getElementById("form_base").value;
    value= document.getElementById("form_conversion").value;
    toShow="";
    out = document.getElementById("result")
    
    for(let i=0;i<5;i++){
        
        let conversion=base*value;
        toShow=toShow+" "+ base +" is "+ conversion+";";
        base=base*2
    }
    document.getElementById("result").innerHTML = "Conversions are:" + toShow;
}

function chooseOp(){
    let results = 0;
            let base = document.getElementById("form_base").value;
            let conversion = document.getElementById("form_conversion").value;
            let average = document.getElementById("average").checked;
            let max = document.getElementById("max").checked;
            let min = document.getElementById("min").checked;
            if (average) {
                results = (parseInt(base)+parseInt(conversion))/2;
            }
            else if (max) {
                results = Math.max(base,conversion);
            }
            else if (min) {
                results = Math.min(base,conversion);
            }
            document.getElementById("result2").innerHTML = results
}
</script>
</body>
</html>
